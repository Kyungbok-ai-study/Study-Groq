<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}">
    <title>FastAPI with Jinja2</title>
<body>
    <h1>Welcome to FastAPI with Jinja2!</h1>
    <a href="/bs4">View BeautifulSoup Example</a>
    <button id="myButton">Click Me!</button>
    <p id="message"></p>
    <script src="{{ url_for('static', path='script.js') }}"></script>
    
    <!-- 현재 요청된 URL 표시 -->
    <p><strong>Current URL:</strong> {{ request.url }}</p>
    
    <!-- 클라이언트 정보 -->
    <p><strong>Client IP:</strong> {{ request.client.host }}</p>
    
    <!-- 요청된 HTTP 메서드 -->
    <p><strong>Request Method:</strong> {{ request.method }}</p>
    
    <!-- User-Agent 표시 -->
    <p><strong>User-Agent:</strong> {{ request.headers.get('user-agent', 'Unknown') }}</p>

</body>
</html>
